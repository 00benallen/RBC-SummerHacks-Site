<h3>Some members who've applied!</h3>
<hr>
<div *ngIf="users">
  <div *ngFor="let user of users">
    <p>
      <strong>{{user.name}}</strong>
    </p>
    <p>
      <strong>Degree: </strong>{{user.degree}}</p>
    <div *ngFor="let skill of user.skills">
      <p>
        <strong>Skill: </strong>{{skill}}</p>
    </div>
    <hr>
  </div>
</div>
<div *ngIf="!users">
  You're first! Welcome to the hack
</div>
